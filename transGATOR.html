    <script>
      function start() {
        // Initializes the client with the API key and the Translate API.
        gapi.client.init({
          'apiKey': 'AIzaSyDXmAYC-WkrgiWimcbfShajOCPj1LOJaus',
          'discoveryDocs': ['https://www.googleapis.com/discovery/v1/apis/translate/v2/rest'],
        });
      }

      function translate(text, source, destination, transBox, englishBox) {
        gapi.client.language.translations.list({
          q: text,
          source: source,
          target: destination,
        }).then(function(response) {
          translation = response.result.data.translations[0].translatedText;
          sendText(translation, transBox);

          gapi.client.language.translations.list({
            q: text,
            source: destination,
            target: 'en',
          }).then(function(response) {
            english = response.result.data.translations[0].translatedText;
            sendText(english, englishBox);
          });
        });
      };
      gapi.load('client', start);
    </script>
